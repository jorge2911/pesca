<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./css/carrito2.css">
 <title>Carrito de Compras</title>
</head>
<body>


 <h1>Tienda Online</h1>


 <!-- Productos -->
 <div id="productos">
   <h2>Productos Disponibles</h2>
   <ul>
     <li>
       Producto 1 - $10
       <button class="agregar-carrito" data-id="1" data-nombre="Producto 1" data-precio="10">Agregar al Carrito</button>
     </li>
     <li>
       Producto 2 - $15
       <button class="agregar-carrito" data-id="2" data-nombre="remera" data-precio="15">Agregar al Carrito</button>
     </li>
     <li>
       Producto 3 - $20
       <button class="agregar-carrito" data-id="3" data-nombre="Producto 3" data-precio="20">Agregar al Carrito</button>
     </li>
   </ul>
 </div>


 <!-- Carrito de Compras -->
 <div id="carrito">
   <h2>Carrito de Compras</h2>
   <ul id="lista-carrito"></ul>
   <button id="vaciar-carrito">Vaciar Carrito</button>
 </div>


<script src="./js/carrito2.js"></script>
</body>
</html>
